<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon API</title>

    <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Pokemon API</h1>

    <section class="game">
        <h2 class="game__subtitle">Insert the name of your favourite Pokemon</h2>
        
        <form action="#">
            <input class="game__input" type="text" name="" id="poke-input" placeholder="Text a name...">
            <button class="game__btn" type="button" value="Search" id="btn-start">Hello</button>
        </form>

        <div class="game__gallery"></div>
    </section>

    


    <script src="./script.js"></script>
</body>
</html>
